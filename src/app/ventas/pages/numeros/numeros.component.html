<div class="text-layout">
  <h1>Decimal Pipe y porcentaje</h1>
  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</div>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="Ventas netas" subheader="del año">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas + 1000000 | number: "1.2-2" }}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="Ventas Brutas" subheader="del año">
      {{ ventasNetas + 2000000 | currency: "USD":"symbol-narrow":"1.0-4" }}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Ganancia porcentual" subheader="del año">
      {{ porcentaje | percent: "2.2-2" }}
    </p-card>
  </div>
</div>
